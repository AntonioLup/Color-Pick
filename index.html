<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS tutos</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="root" id="root">
      <h1 class="h1PeroEnClass" id="h1">Color</h1>

      <label for="colorPick" class="form-label">Color picker</label>
      <input
        type="color"
        class="form-control form-control-color"
        id="colorPick"
        value="#563d7c"
        title="Choose your color"
      />
      <div class="container">
        <button id="btn" class="boton">Visualizar</button>
        <p id="p">#</p>
        <div id="card" class="card" style="background-color: #563d7c"></div>
      </div>
    </main>
    <link rel="stylesheet" href="style.css" />
    <script src="dom.js" defer></script>
  </body>
</html>
